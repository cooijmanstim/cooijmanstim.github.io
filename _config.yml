# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: false
paginate:            5
gems: [jekyll-paginate]
paginate_path: "page:num"

# Setup
title:               Tim Coodgemans
tagline:             "Test blog for editing"
description:         "Testing blog for editing."
base-url:             "base-url"
baseurl:             ""
url:                 "https://cooijmanstim.github.io"
github:              "https://www.github.com/cooijmanstim"
timezone:            UTC

exclude: ["README.md", "OWNERS", "update_blog.sh"]

# Custom vars
version:             0.0.1

# Build settings
markdown: kramdown

