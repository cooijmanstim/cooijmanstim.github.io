<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} -- Tim Cooijmans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martel:wght@400;700">
    <link rel="stylesheet" href="{{ '/assets/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
      });
    </script>
    <script type="text/javascript" async
	    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  </head>
  <body>
    <div class="wrapper blogpost">
      <h1 class="blogtitle"><a href="{{'/blog'|relative_url}}">Simplifying<br>Assumptions</a></h1>
      <h2 class="blogposttitle">{{ page.title }}</h2>
      <p class="blogpostmetadata">
      by <span class="author"><a href="{{'/'|relative_url}}">Tim Cooijmans</a></span>
      on <span class="date">{{page.date | date: '%Y-%m-%d'}}</span>
      </p>
      <div class="blogpostcontent">
      {{ content }}
      </div>
    </div>
  </body>
</html>
